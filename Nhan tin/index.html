<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat B·∫£o M·∫≠t AES</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #cf9ae2 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 90%;
            max-width: 1000px;
            height: 600px;
            display: flex;
            flex-direction: column;
        }

        .auth-container {
            padding: 40px;
            text-align: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .auth-form {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .auth-form h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #6c757d;
        }

        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h1 {
            font-size: 1.5em;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .online-status {
            background: #28a745;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }

        .chat-main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
        }

        .encryption-panel {
            padding: 20px;
            border-bottom: 1px solid #dee2e6;
        }

        .encryption-panel h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1em;
        }

        .key-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e1e5e9;
            border-radius: 6px;
            margin-bottom: 10px;
            font-family: monospace;
        }

        .key-length {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 10px;
        }

        .online-users {
            flex: 1;
            padding: 20px;
        }

        .online-users h3 {
            margin-bottom: 15px;
            color: #333;
            font-size: 1.1em;
        }

        .user-list {
            list-style: none;
        }

        .user-item {
            padding: 10px;
            background: white;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .user-avatar {
            width: 30px;
            height: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #fafbfc;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.own {
            align-items: flex-end;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: #666;
        }

        .message.own .message-header {
            flex-direction: row-reverse;
        }

        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message-bubble.other {
            background: white;
            border: 1px solid #e1e5e9;
        }

        .message-bubble.own {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .encryption-indicator {
            font-size: 0.8em;
            margin-top: 5px;
            color: #28a745;
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #dee2e6;
            background: white;
        }

        .input-container {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 20px;
            resize: none;
            max-height: 100px;
            font-family: inherit;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .send-btn {
            padding: 12px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .system-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin: 10px 0;
            padding: 10px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 10px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                height: 100vh;
                border-radius: 0;
            }
            
            .sidebar {
                width: 200px;
            }
            
            .chat-main {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- M√†n h√¨nh ƒëƒÉng nh·∫≠p/ƒëƒÉng k√Ω -->
    <div id="authScreen" class="container">
        <div class="auth-container">
            <div class="auth-form">
                <h2 id="authTitle">ƒêƒÉng Nh·∫≠p</h2>
                
                <div id="errorMessage" class="error-message hidden"></div>
                <div id="successMessage" class="success-message hidden"></div>
                
                <form id="authForm">
                    <div class="form-group">
                        <label for="username">T√™n ƒëƒÉng nh·∫≠p:</label>
                        <input type="text" id="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">M·∫≠t kh·∫©u:</label>
                        <input type="password" id="password" required>
                    </div>
                    
                    <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                        <label for="confirmPassword">X√°c nh·∫≠n m·∫≠t kh·∫©u:</label>
                        <input type="password" id="confirmPassword">
                    </div>
                    
                    <button type="submit" class="btn" id="authSubmitBtn">ƒêƒÉng Nh·∫≠p</button>
                    <button type="button" class="btn btn-secondary" id="toggleAuthBtn">Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω</button>
                </form>
            </div>
        </div>
    </div>

    <!-- M√†n h√¨nh chat -->
    <div id="chatScreen" class="container hidden">
        <!-- Header -->
        <div class="chat-header">
            <h1>üîí Chat B·∫£o M·∫≠t AES</h1>
            <div class="user-info">
                <span id="currentUser"></span>
                <span class="online-status" id="onlineStatus">Online</span>
                <button class="btn" onclick="logout()" style="width: auto; padding: 8px 15px; margin: 0;">ƒêƒÉng Xu·∫•t</button>
            </div>
        </div>

        <div class="chat-main">
            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Panel m√£ h√≥a -->
                <div class="encryption-panel">
                    <h3>üîê M√£ H√≥a AES</h3>
                    <input type="password" class="key-input" id="encryptionKey" placeholder="Nh·∫≠p kh√≥a m√£ h√≥a...">
                    <div class="key-length" id="keyLength">ƒê·ªô d√†i: 0 k√Ω t·ª±</div>
                    <button class="btn" onclick="setEncryptionKey()" style="width: 100%; padding: 8px;">ƒê·∫∑t Kh√≥a</button>
                    <div id="encryptionStatus" style="margin-top: 10px; font-size: 0.9em; color: #666;">Ch∆∞a ƒë·∫∑t kh√≥a</div>
                </div>

                <!-- Danh s√°ch ng∆∞·ªùi d√πng online -->
                <div class="online-users">
                    <h3>üë• Ng∆∞·ªùi D√πng Online (<span id="userCount">0</span>)</h3>
                    <ul class="user-list" id="userList"></ul>
                </div>
            </div>

            <!-- Khu v·ª±c chat -->
            <div class="chat-area">
                <div class="messages-container" id="messagesContainer">
                    <div class="system-message">
                        Ch√†o m·ª´ng ƒë·∫øn v·ªõi Chat B·∫£o M·∫≠t! Vui l√≤ng ƒë·∫∑t kh√≥a m√£ h√≥a ƒë·ªÉ b·∫Øt ƒë·∫ßu.
                    </div>
                </div>

                <div class="input-area">
                    <div class="input-container">
                        <textarea class="message-input" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn..." rows="1" disabled></textarea>
                        <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>G·ª≠i</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Qu·∫£n l√Ω state ·ª©ng d·ª•ng
        let currentUser = '';
        let users = {};
        let encryptionKey = '';
        let isLoggedIn = false;
        let isRegistering = false;

        // Kh·ªüi t·∫°o ·ª©ng d·ª•ng
        document.addEventListener('DOMContentLoaded', function() {
            initializeAuth();
            setupEventListeners();
        });

        function initializeAuth() {
            // Ki·ªÉm tra localStorage xem c√≥ user ƒë√£ ƒëƒÉng nh·∫≠p kh√¥ng
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                showChatScreen();
            }
        }

        function setupEventListeners() {
            // Form ƒëƒÉng nh·∫≠p/ƒëƒÉng k√Ω
            document.getElementById('authForm').addEventListener('submit', handleAuth);
            document.getElementById('toggleAuthBtn').addEventListener('click', toggleAuthMode);
            
            // Encryption key
            document.getElementById('encryptionKey').addEventListener('input', updateKeyLength);
            document.getElementById('encryptionKey').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    setEncryptionKey();
                }
            });
            
            // Message input
            document.getElementById('messageInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Auto-resize textarea
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = this.scrollHeight + 'px';
            });
        }

        // X·ª≠ l√Ω ƒëƒÉng nh·∫≠p/ƒëƒÉng k√Ω
        function handleAuth(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (!username || !password) {
                showError('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin!');
                return;
            }
            
            if (isRegistering) {
                if (password !== confirmPassword) {
                    showError('M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!');
                    return;
                }
                handleRegister(username, password);
            } else {
                handleLogin(username, password);
            }
        }

        function handleLogin(username, password) {
            // M√¥ ph·ªèng ƒëƒÉng nh·∫≠p (trong th·ª±c t·∫ø s·∫Ω g·ª≠i request ƒë·∫øn server)
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            
            if (users[username] && users[username] === hashPassword(password)) {
                currentUser = username;
                localStorage.setItem('currentUser', username);
                showSuccess('ƒêƒÉng nh·∫≠p th√†nh c√¥ng!');
                setTimeout(() => {
                    showChatScreen();
                }, 1000);
            } else {
                showError('T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!');
            }
        }

        function handleRegister(username, password) {
            const users = JSON.parse(localStorage.getItem('registeredUsers') || '{}');
            
            if (users[username]) {
                showError('T√™n ƒëƒÉng nh·∫≠p ƒë√£ t·ªìn t·∫°i!');
                return;
            }
            
            users[username] = hashPassword(password);
            localStorage.setItem('registeredUsers', JSON.stringify(users));
            showSuccess('ƒêƒÉng k√Ω th√†nh c√¥ng! Vui l√≤ng ƒëƒÉng nh·∫≠p.');
            
            setTimeout(() => {
                toggleAuthMode();
            }, 1500);
        }

        function hashPassword(password) {
            // S·ª≠ d·ª•ng CryptoJS ƒë·ªÉ hash password (ƒë∆°n gi·∫£n)
            return CryptoJS.SHA256(password).toString();
        }

        function toggleAuthMode() {
            isRegistering = !isRegistering;
            const title = document.getElementById('authTitle');
            const submitBtn = document.getElementById('authSubmitBtn');
            const toggleBtn = document.getElementById('toggleAuthBtn');
            const confirmGroup = document.getElementById('confirmPasswordGroup');
            
            if (isRegistering) {
                title.textContent = 'ƒêƒÉng K√Ω';
                submitBtn.textContent = 'ƒêƒÉng K√Ω';
                toggleBtn.textContent = 'ƒê√£ c√≥ t√†i kho·∫£n? ƒêƒÉng nh·∫≠p';
                confirmGroup.style.display = 'block';
            } else {
                title.textContent = 'ƒêƒÉng Nh·∫≠p';
                submitBtn.textContent = 'ƒêƒÉng Nh·∫≠p';
                toggleBtn.textContent = 'Ch∆∞a c√≥ t√†i kho·∫£n? ƒêƒÉng k√Ω';
                confirmGroup.style.display = 'none';
            }
            
            clearMessages();
        }

        function showChatScreen() {
            document.getElementById('authScreen').classList.add('hidden');
            document.getElementById('chatScreen').classList.remove('hidden');
            document.getElementById('currentUser').textContent = currentUser;
            
            // M√¥ ph·ªèng k·∫øt n·ªëi v·ªõi c√°c user kh√°c
            simulateOnlineUsers();
        }

        function logout() {
            localStorage.removeItem('currentUser');
            currentUser = '';
            encryptionKey = '';
            document.getElementById('chatScreen').classList.add('hidden');
            document.getElementById('authScreen').classList.remove('hidden');
            
            // Reset form
            document.getElementById('authForm').reset();
            clearMessages();
        }

        // Qu·∫£n l√Ω m√£ h√≥a
        function updateKeyLength() {
            const key = document.getElementById('encryptionKey').value;
            document.getElementById('keyLength').textContent = `ƒê·ªô d√†i: ${key.length} k√Ω t·ª±`;
        }

        function setEncryptionKey() {
            const key = document.getElementById('encryptionKey').value;
            if (!key) {
                showError('Vui l√≤ng nh·∫≠p kh√≥a m√£ h√≥a!');
                return;
            }
            
            encryptionKey = key;
            document.getElementById('encryptionStatus').innerHTML = `‚úÖ Kh√≥a ƒë√£ ƒë·∫∑t (${key.length} k√Ω t·ª±)`;
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendBtn').disabled = false;
            
            addSystemMessage(`Kh√≥a m√£ h√≥a AES ƒë√£ ƒë∆∞·ª£c ƒë·∫∑t (ƒë·ªô d√†i: ${key.length} k√Ω t·ª±)`);
        }

        // M√£ h√≥a/Gi·∫£i m√£ tin nh·∫Øn
        function encryptMessage(message) {
            if (!encryptionKey) return message;
            
            try {
                const encrypted = CryptoJS.AES.encrypt(message, encryptionKey).toString();
                return encrypted;
            } catch (e) {
                console.error('Encryption error:', e);
                return message;
            }
        }

        function decryptMessage(encryptedMessage) {
            if (!encryptionKey) return encryptedMessage;
            
            try {
                const decrypted = CryptoJS.AES.decrypt(encryptedMessage, encryptionKey);
                return decrypted.toString(CryptoJS.enc.Utf8);
            } catch (e) {
                console.error('Decryption error:', e);
                return '[Kh√¥ng th·ªÉ gi·∫£i m√£ - Ki·ªÉm tra kh√≥a]';
            }
        }

        // G·ª≠i v√† nh·∫≠n tin nh·∫Øn
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message || !encryptionKey) return;
            
            const encryptedMessage = encryptMessage(message);
            
            // Hi·ªÉn th·ªã tin nh·∫Øn c·ªßa m√¨nh
            addMessage(currentUser, message, true, true);
            
            // M√¥ ph·ªèng g·ª≠i tin nh·∫Øn ƒë·∫øn user kh√°c (trong th·ª±c t·∫ø s·∫Ω g·ª≠i qua socket)
            setTimeout(() => {
                simulateReceiveMessage(encryptedMessage);
            }, 1000 + Math.random() * 2000);
            
            input.value = '';
            input.style.height = 'auto';
        }

        function simulateReceiveMessage(encryptedMessage) {
            const otherUsers = Object.keys(users).filter(u => u !== currentUser);
            if (otherUsers.length === 0) return;
            
            const randomUser = otherUsers[Math.floor(Math.random() * otherUsers.length)];
            const decryptedMessage = decryptMessage(encryptedMessage);
            
            addMessage(randomUser, decryptedMessage, false, true);
        }

        function addMessage(sender, message, isOwn, isEncrypted) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isOwn ? 'own' : ''}`;
            
            const now = new Date();
            const timeStr = now.toLocaleTimeString('vi-VN', {hour: '2-digit', minute: '2-digit'});
            
            messageDiv.innerHTML = `
                <div class="message-header">
                    <strong>${sender}</strong>
                    <span>${timeStr}</span>
                </div>
                <div class="message-bubble ${isOwn ? 'own' : 'other'}">
                    ${message}
                    ${isEncrypted ? '<div class="encryption-indicator">üîí ƒê√£ m√£ h√≥a</div>' : ''}
                </div>
            `;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        function addSystemMessage(message) {
            const container = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'system-message';
            messageDiv.textContent = message;
            
            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
        }

        // M√¥ ph·ªèng ng∆∞·ªùi d√πng online
        function simulateOnlineUsers() {
            const mockUsers = ['Alice', 'Bob', 'Charlie', 'Diana', 'Eve'];
            const onlineUsers = mockUsers.slice(0, Math.floor(Math.random() * 4) + 2);
            
            // Th√™m user hi·ªán t·∫°i
            if (!onlineUsers.includes(currentUser)) {
                onlineUsers.push(currentUser);
            }
            
            onlineUsers.forEach(user => {
                users[user] = {
                    name: user,
                    online: true,
                    lastSeen: new Date()
                };
            });
            
            updateUserList();
            
            // M√¥ ph·ªèng thay ƒë·ªïi tr·∫°ng th√°i online
            setInterval(() => {
                const userNames = Object.keys(users);
                if (userNames.length > 1) {
                    const randomUser = userNames[Math.floor(Math.random() * userNames.length)];
                    if (randomUser !== currentUser) {
                        users[randomUser].online = Math.random() > 0.3;
                        updateUserList();
                    }
                }
            }, 10000);
        }

        function updateUserList() {
            const userList = document.getElementById('userList');
            const userCount = document.getElementById('userCount');
            
            userList.innerHTML = '';
            let onlineCount = 0;
            
            Object.values(users).forEach(user => {
                if (user.online) onlineCount++;
                
                const li = document.createElement('li');
                li.className = 'user-item';
                li.innerHTML = `
                    <div class="user-avatar">${user.name.charAt(0).toUpperCase()}</div>
                    <span>${user.name}</span>
                    ${user.name === currentUser ? '<small>(B·∫°n)</small>' : ''}
                    ${user.online ? '' : '<small style="color: #999;">(Offline)</small>'}
                `;
                
                if (!user.online) {
                    li.style.opacity = '0.5';
                }
                
                userList.appendChild(li);
            });
            
            userCount.textContent = onlineCount;
        }

        // Utility functions
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            
            setTimeout(() => {
